<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dostobooks - Store</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }

    .header {
      background-color: pink;
      padding: 15px;
    }

    .header a {
      color: white;
      text-decoration: none;
      margin: 10px;
      font-weight: bold;
    }

    .book {
      background-color: white;
      border: 1px solid pink;
      border-radius: 8px;
      width: 200px;
      display: inline-block;
      margin: 15px;
      padding: 10px;
    }

    .book img {
      width: 100%;
      height: 200px;
    }

    .btn {
      background-color: white;
      color: deeppink;
      border: 2px solid deeppink;
      padding: 5px 10px;
      border-radius: 5px;
      text-decoration: none;
      display: block;
      margin: 10px auto 0;
    }

    .btn:hover {
      background-color: #ffe6ef;
    }

    .footer {
      margin-top: 30px;
      padding: 15px;
      background-color: #f8f9fa;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
  </div>

  <h2>Our Dostoevsky Books</h2>

  <div class="book">
    <img src="images/crime.jpg" alt="Crime and Punishment">
    <p>Crime and Punishment</p>
    <p>Price: 40 SAR</p>
    <button class="btn" onclick="addToCart('Crime and Punishment', 40)">Add to Cart</button>
  </div>

  <div class="book">
    <img src="images/demons.jpg" alt="Demons">
    <p>Demons</p>
    <p>Price: 38 SAR</p>
    <button class="btn" onclick="addToCart('Demons', 38)">Add to Cart</button>
  </div>

  <div class="book">
    <img src="images/gambler.jpg" alt="The Gambler">
    <p>The Gambler</p>
    <p>Price: 32 SAR</p>
    <button class="btn" onclick="addToCart('The Gambler', 32)">Add to Cart</button>
  </div>

  <div class="book">
    <img src="images/idiot.jpg" alt="The Idiot">
    <p>The Idiot</p>
    <p>Price: 35 SAR</p>
    <button class="btn" onclick="addToCart('The Idiot', 35)">Add to Cart</button>
  </div>

  <div class="book">
    <img src="images/karamazov.jpg" alt="The Brothers Karamazov">
    <p>The Brothers Karamazov</p>
    <p>Price: 45 SAR</p>
    <button class="btn" onclick="addToCart('The Brothers Karamazov', 45)">Add to Cart</button>
  </div>

  <div class="book">
    <img src="images/underground.jpg" alt="Notes from Underground">
    <p>Notes from Underground</p>
    <p>Price: 30 SAR</p>
    <button class="btn" onclick="addToCart('Notes from Underground', 30)">Add to Cart</button>
  </div>

  <div class="footer">
    &copy; 2025 Dostobooks. All rights reserved. | Support: 9200 000 000
  </div>

  <script>
    function addToCart(title, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ title: title, price: price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("Book added to cart!");
    }
  </script>

</body>
</html>
